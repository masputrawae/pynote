username = "Unknown"

[git]
branch = "main"
remote = "origin"
ssh = "git@github.com:jhon/repo.git"

[vault]
base_path = "~/Notes/"
subdirs = ["inbox", "reference", "permanent", "todos", "daily"]

[[notes]]
type = "Inbox"
save_path = "inbox"
template = "default/inbox.j2"

[notes.field]
content = "Content: "
tags = "Tags (pisahkan dengan koma): "

[[notes]]
type = "Permanent"
save_path = "permanent"
template = "default/permanent.j2"

[notes.field]
title = "Title: "
tags = "Tags (pisahkan dengan koma): "


